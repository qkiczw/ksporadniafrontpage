<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Gabinet Pomocy test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-fluid app">
        <!-- mobile header -->
        <div class="container-fluid header d-sm-block d-lg-none">
            <div class="row">
                <header class="col">
                    <h1>
                        <span>KS</span>
                        <span>Poradnia psychologiczna</span>
                    </h1>
                </header>
            </div>
        </div>
        <!-- first row -->
        <div class="row app__row align-items-center">
            <div class="col-sm-12 col-md-4  puzzle puzzle__one d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                   <i class="fa-solid fa-child icon"></i>
                    <h2>Dzieci</h2>
                </div>
            </div>
            <div class=" col-sm-12 col-md-4  puzzle puzzle__two d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-person-half-dress icon"></i>
                     <h2>Młodzież</h2>
                </div>
            </div>
            <div class=" col-sm-12 col-md-4  puzzle puzzle__three d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-building icon"></i>
                     <h2>Korporacje</h2>
                </div>
            </div>
        </div>
        <!-- second row -->
        <div class="row app__row">
            <div class="col-sm-12 col-md-6 col-lg-4 puzzle puzzle__four d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-list-check icon"></i>
                     <h2>Oferta</h2>
                </div>
             </div>
             <div class=" col-md-6 col-lg-4 d-xs-none d-md-none d-lg-flex  puzzle puzzle__five d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <h1 class="puzzle__brand">
                        <span class="puzzle__brand__first" >KS</span>
                        <span class="puzzle__brand__second">Gabinet Pomocy</span>
                    </h1>
                </div>
             </div>
             <div class="col-sm-12 col-md-6 col-lg-4 puzzle puzzle__six d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-list-check icon"></i>
                     <h2>Kwalifikacje</h2>
                </div>
             </div>
        </div>
        <!-- third row -->
        <div class="row app__row">
            <div class="col-sm-12 col-md-6 col-lg-4 puzzle puzzle__seven d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-person-cane icon"></i>
                     <h2>Seniorzy</h2>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 puzzle puzzle__eight d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-person-chalkboard icon"></i>
                     <h2>Szkolenia</h2>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 puzzle puzzle__nine d-flex justify-content-center align-items-center">
                <div class="puzzle__content">
                    <i class="fa-solid fa-phone-volume icon"></i>
                     <h2>Kontakt</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
